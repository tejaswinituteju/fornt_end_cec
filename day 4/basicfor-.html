<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Example object
        const person = {
            name: "Alice",
            age: 25,
            City: "New York",
        };
        //using for-in to loop through obeject
        for (let key in person) {
            console.log(key + ":", person[key]);
        }     
    </script>
</body>
</html>
