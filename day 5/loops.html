        var num = 10;
        // syntax: for(Initialization; Condition; Increment/Decrement)
        for (var i = 0; i < num; i++) {
            console.log("javaScript");
        }
        //print first 10 whole numbrs
        for (var i = 0; i <= num; i++) {
            console.log(`${i}`);
        }
        // print first 10 natural numbers
        for (var i = 0; i <= num; i++) {
            console.log(`${i}`);
        }
        // print first 10 multiples of 2
        for (var i = 1; i <=num; i++) {
            console.log(`2 x ${i} = ${2 * 1}`);
        }
        // print first 10 odd numbers
        var limit = 20;
        for (var i = 1; i <= limit; i++) {
            if (i % 2 != 0) {
                console.log(`${i}`);
            }
        }
        // print 1 to 10 tables
        for (var i = 1; i <= num; i++) {
            for (var j = 1; j <= num; j++) {
                console.log(`${i} x ${j} = ${i * j}`);
            }
        }
        // start
        
        var i = 1;
        while (i <= num) {
            console.log(`${i}`);
            i++; // i+=1 <=> i++ <=> i = i+1
        }
        // print first 10 even numbers using while loop
        var i = 1,
         num = 20;
         while (i <= num) {
            if (i % 2 == 0) {
                console.log(`${i}`);
            }
            i++;
         }
         // sum of first 10 natural numbers
         var sum = 0,
         num = 1,
         limit = 10;
         while (num <= limit) {
            sum += num;
            num++;
         }
         console.log(`The sum of first 10 numbers is: ${sum}`);
         // reversing a number using while loop
         var num = 54321,
         reverse = 0,
         digit = 0;
         console.log(`original numbers: ${num}`);
         while (num > 0) {
            digit = num % 10;
         }
         reverse = reverse * 10 + digit; //use this when digit is used
         // reverse = reverse * 10 + num % 10;
         num = Math.floor(num / 10);
        }
